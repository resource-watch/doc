<!doctype html>
<!--

  Instructions:

  - Save this file.
  - Replace "USER" with your GitHub username.
  - Replace "REPO" with your GitHub repo name.
  - Replace "Your Project" with your project name.
  - Upload this file (or commit to GitHub Pages).

  Customize as you see fit!

-->
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>API Documentation</title>
  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>
  <!-- Flatdoc theme -->
  <link href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>
  <!-- Meta -->
  <meta content="Your Project" property="og:title">
  <meta content="Your Project description goes here." name="description">
  <!-- Initializer -->
  <script type="text/javascript">
    function getParameterByName(name) {
      var regexS = "[\\?&]" + name + "=([^&#]*)",
        regex = new RegExp(regexS),
        results = regex.exec(window.location.search);
      if (results == null) {
        return "";
      } else {
        return decodeURIComponent(results[1].replace(/\+/g, " "));
      }
    }

    function loadPage() {
      var page = getParameterByName('page');
      if (!page) {
        page = 'index.md';
      }
      Flatdoc.run({
        fetcher: Flatdoc.file('pages/' + page)
      });
      $(document).on('flatdoc:loading', function () {
        $("head").append("<link rel='stylesheet' type='text/css' href='pages/" + page.replace('md', 'css') + "' />");
      });
    }
    $(window).ready(loadPage);
  </script>
  <style>
    img {
      height: 50px;
      display: block;
      margin: 0 auto;
    }
    .content-root {
      background-color: #222 !important;
    }
    .content pre > code {
      color: #fff;
    }
  </style>
</head>

<body role='flatdoc' class='big-h3'>
  <div class='header'>
    <div class='left'>
      <h1>API Documentation</h1>
      <ul>
        <li><a href='https://github.com/USER/REPO'>View on GitHub</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="http://ghbtns.com/github-btn.html?user=USER&amp;repo=REPO&amp;type=watch&amp;count=true" allowtransparency="true"
        frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>
  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>
</body>

</html>
